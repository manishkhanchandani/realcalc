<!doctype html>
<html ng-app="myApp">
<head>
<meta charset="UTF-8">
<title>Sample Application</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="css/app.css">
<script src="bower_components/angular/angular.js"></script>
<script src="js/app.js"></script>
</head>

<body ng-controller="CalculatorController">

<section id="form" class="content container">
   <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Colnage v1.0</h3>
      </div>
      <div class="panel-body">
        <form ng-submit="submitForm()">
        Enter Monetary Value For Coin Conversion <input type="text" class="" id="inputValue" ng-model="inputValue" placeholder="Enter Input Value"> <button type="submit" class="btn btn-defalt">Convert</button>
        </form>
        
        <div class="alert alert-danger" role="alert" ng-if="error">
          {{error}}
        </div>
        <div class="panel panel-primary" ng-if="result">
          <!-- Default panel contents -->
          <div class="panel-heading text-center">Converting {{newValue}} pennies into coins</div>

          <!-- Table -->
          <div class="table-responsive">
            <table class="table table-bordered">
              <tr>
                <th>Coin</th>
                <th class="text-right">Amount</th>
              </tr>
              <tr ng-repeat="(key, vals) in validValuesLabels">
                <td>{{vals}}</td>
                <td class="text-right">{{result[key]}}</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
      <div class="panel-footer">@ Colnage 2014</div>
    </div>
</section>
</body>
</html>
